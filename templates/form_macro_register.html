{% macro render_field(field) %}
    <label for= {{ field.id }} >{{ field.label.text }}: </label>
    <input id= {{ field.id }} name= {{ field.name }} type = {{ field.type }} value = "" class = "form-control">
    {% if field.errors %}
    <div class="form-text text-muted">
            {% for error in field.errors %}
                <small>{{ error }}</small>
            {% endfor %}
    </div>
    {% endif %}
{% endmacro %}

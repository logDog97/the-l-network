{% from "form_macro.html" import render_field %}
<html>
    <head>
        <title>Login</title>
    </head>
<body>
    <form action= {{url_for('login')}} method="POST">
    {{ form.csrf_token }}
    <dl>
        {{ render_field(form.uname) }}
        {{ render_field(form.password) }}
        <br>
        {%if error %}
            {{ error }}
        {% endif %}
    </dl>
    <input type='submit' value='Login'>
    </form>
</body>
</html>
